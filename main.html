<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media List</title>
    <style>
        /* Add your CSS styles here */
        body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
      color: #333;
    }

    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #fff;
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    h2 {
      margin-top: 20px;
      color: #4CAF50;
    }

    ol {
      margin-top: 20px;
    }

    li {
      margin-bottom: 20px;
    }

    img {
      max-width: 200px;
      height: auto;
      display: block;
    }

    video, audio {
      display: block;
      margin-top: 10px;
    }
    </style>
</head>
<body>
    <!-- Add your HTML content here -->
     <!-- Semantic Table -->
      <table>
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ved Bhardwaj</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nisha</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Shivam</td>
            </tr>
        </tbody>
      </table>
        <!-- Media List -->
         <h1>List of medias</h1>
         <!-- Ordered List -->
          <ol>
            <li>
                <img src="https://picsum.photos/id/123/200/300" alt="image">
            </li>
            <li>
                <video controls>
                    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                </video>
            </li>
            <li>
                <audio controls>
                    <source src=" http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                </audio>
            </li>
          </ol>
</body>
</html>
